<section class="featured-product-section" *ngIf="product">
    <div class="container">
        <div class="row align-items-center gx-5 gy-5">

            <!-- IMAGE -->
            <div class="col-md-6 text-center text-md-start">
                <img [src]="product.image" [alt]="product.name" class="img-fluid featured-image"
                    (load)="imageLoaded = true" [class.fade-in]="imageLoaded" />
            </div>

            <!-- DETAILS -->
            <div class="col-md-6">
                <div class="featured-details">
                    <h2 class="product-title">{{ product.name }}</h2>
                    <p class="product-description">{{ product.desc }}</p>
                    <div class="product-price">â‚¹{{ product.price }}</div>

                    <div class="btn-group mt-4">
                        <button class="btn btn-dark px-4 py-2">Shop Now</button>
                        <button class="btn btn-outline-dark px-4 py-2 ms-3">Learn More</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>

<header class="main-header shadow-sm">
    <div class="container d-flex justify-content-between align-items-center py-3">

        <!-- Logo -->
        <div class="logo d-flex align-items-center">
            <div class="logo-box me-2"></div>
            <h2 class="mb-0 fw-bold">Minimal</h2>
        </div>
        <!-- Mobile Toggle Icon -->
        <div class="mobile-toggle d-md-none" (click)="toggleMobileMenu()" aria-label="Toggle Navigation">
            <fa-icon [icon]="faBars"></fa-icon>
        </div>
        <!-- Navigation -->
        <nav class="main-nav d-flex align-items-center gap-4">
            <a routerLink="/" routerLinkActive="active">Home</a>

            <!-- Shop Dropdown -->
            <div class="nav-item dropdown">
                <a class="dropdown-toggle" role="button">Shop</a>
                <ul class="dropdown-menu">
                    <li><a routerLink="/products" routerLinkActive="active">All Products</a></li>
                    <li><a routerLink="/categories" routerLinkActive="active">Categories</a></li>
                </ul>
            </div>

            <!-- New Dropdown with Products -->
            <div class="nav-item dropdown mega-dropdown">
                <a class="dropdown-toggle" role="button">New</a>
                <div class="dropdown-menu mega-menu p-4 shadow">
                    <div class="row gx-4">

                        <!-- Product List -->
                        <div class="col-lg-8">
                            <h6 class="fw-bold mb-3">New Products</h6>
                            <div class="d-flex flex-wrap gap-3">
                                <div *ngFor="let product of newProducts"
                                    class="d-flex align-items-center gap-3 cursor-pointer"
                                    (click)="onNewProductClick(product)">
                                    <img [src]="product.img" width="60" height="80" alt="Product" />
                                    <div>
                                        <p class="mb-0 fw-medium">{{ product.name }}</p>
                                        <span class="text-muted">{{ product.price }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Featured Product -->
                        <div class="col-lg-4">
                            <h6 class="fw-bold mb-2">{{ featuredProduct.title }}</h6>
                            <img [src]="featuredProduct.img" class="img-fluid mb-2" alt="Featured Product" />
                            <h6 class="fw-bold mb-2">{{ featuredProduct.price }}</h6>
                            <p class="small text-muted">{{ featuredProduct.desc }}</p>
                            <button class="btn btn-outline-dark btn-sm"
                                (click)="onFeaturedProductClick(featuredProduct)">Shop Now</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pages Dropdown -->
            <div class="nav-item dropdown">
                <a class="dropdown-toggle" role="button">Pages</a>
                <ul class="dropdown-menu">
                    <li><a routerLink="/about" routerLinkActive="active">About</a></li>
                    <li><a routerLink="/faq" routerLinkActive="active">FAQ</a></li>
                </ul>
            </div>

            <a routerLink="/blog" routerLinkActive="active">Blog</a>
            <a routerLink="/contact" routerLinkActive="active">Contact</a>
        </nav>

        <!-- Header Icons -->
        <div class="header-icons d-flex gap-3 align-items-center">
            <fa-icon [icon]="faSearch"></fa-icon>
            <fa-icon [icon]="faHeart"></fa-icon>
            <div class="bag-icon position-relative">
                <fa-icon [icon]="faShoppingBag"></fa-icon>
                <span class="badge">2</span>
            </div>
        </div>

    </div>
</header>

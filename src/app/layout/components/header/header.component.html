<header class="main-header shadow-sm">
    <div class="container d-flex justify-content-between align-items-center py-3 position-relative">
        <!-- Left: Hamburger + Logo -->
        <div class="d-flex align-items-center">
            <div class="mobile-toggle d-md-none me-3" (click)="toggleMobileMenu()" aria-label="Toggle Navigation">
                <fa-icon [icon]="isMobileMenuOpen ? faTimes : faBars"></fa-icon>
            </div>

            <div class="logo d-flex align-items-center">
                <div class="logo-box me-2"></div>
                <h2 class="mb-0 fw-bold">Minimal</h2>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="main-nav" [ngClass]="{ 'open': isMobileMenuOpen }">
            <a routerLink="/" routerLinkActive="active" (click)="closeMobileMenu()">Home</a>

            <div class="nav-item dropdown">
                <a class="dropdown-toggle" (click)="toggleDropdown('shop')" role="button">Shop</a>
                <ul class="dropdown-menu" *ngIf="isDropdownActive('shop') || !isMobile">
                    <li><a routerLink="/products" (click)="closeMobileMenu()">All Products</a></li>
                    <li><a routerLink="/categories" (click)="closeMobileMenu()">Categories</a></li>
                </ul>
            </div>

            <div class="nav-item dropdown mega-dropdown">
                <a class="dropdown-toggle" (click)="toggleDropdown('new')" role="button">New</a>
                <div class="dropdown-menu mega-menu p-4 shadow" *ngIf="isDropdownActive('new') || !isMobile">
                    <div class="row gx-4">
                        <div class="col-lg-8">
                            <h6 class="fw-bold mb-3">New Products</h6>
                            <div class="d-flex flex-wrap gap-3">
                                <div *ngFor="let product of newProducts"
                                    class="d-flex align-items-center gap-3 cursor-pointer"
                                    (click)="onNewProductClick(product)">
                                    <img [src]="product.img" width="60" height="80" alt="Product" />
                                    <div>
                                        <p class="mb-0 fw-medium">{{ product.name }}</p>
                                        <span class="text-muted">{{ product.price }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <h6 class="fw-bold mb-2">{{ featuredProduct.title }}</h6>
                            <img [src]="featuredProduct.img" class="img-fluid mb-2" alt="Featured Product" />
                            <h6 class="fw-bold mb-2">{{ featuredProduct.price }}</h6>
                            <p class="small text-muted">{{ featuredProduct.desc }}</p>
                            <button class="btn btn-outline-dark btn-sm"
                                (click)="onFeaturedProductClick(featuredProduct)">
                                Shop Now
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="nav-item dropdown">
                <a class="dropdown-toggle" (click)="toggleDropdown('pages')" role="button">Pages</a>
                <ul class="dropdown-menu" *ngIf="isDropdownActive('pages') || !isMobile">
                    <li><a routerLink="/about" (click)="closeMobileMenu()">About</a></li>
                    <li><a routerLink="/faq" (click)="closeMobileMenu()">FAQ</a></li>
                </ul>
            </div>

            <a routerLink="/blog" routerLinkActive="active" (click)="closeMobileMenu()">Blog</a>
            <a routerLink="/contact" routerLinkActive="active" (click)="closeMobileMenu()">Contact</a>
        </nav>

        <!-- Header Icons -->
        <div class="header-icons d-flex gap-3 align-items-center">
            <fa-icon [icon]="faSearch"></fa-icon>
            <fa-icon [icon]="faHeart"></fa-icon>
            <div class="bag-icon position-relative">
                <fa-icon [icon]="faShoppingBag"></fa-icon>
                <span class="badge">2</span>
            </div>
        </div>
    </div>

    <!-- Backdrop -->
    <div class="mobile-backdrop" *ngIf="isMobileMenuOpen" (click)="closeMobileMenu()"></div>
</header>
